<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
<head>
  <meta charset="utf-8">
  <title>To-Do</title>
  <style>
  .done{text-decoration: line-through; color: #ccc;}
  </style>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/toDoController.js"></script>
</head>

<body class="container-fluid">
  <div class="col-md-6 col-md-offset-4">
    <h1>To-Do <small>sort your life out</small></h1>
  <div ng-controller="ToDoController">
    <div class="input-group">
      <form role="form" name="frm" ng-submit="addToDo()">
        <input class="form-control" type="text" id="newToDo" ng-model="newToDo" placeholder="What needs to be done?"required>
        <button ng-disabled="frm.$invalid" class="btn btn-success">Add</button>
        <button ng-click="clearCompleted()" class="btn btn-warning">Clear Completed</button>
        <button ng-click="clearAll()" class="btn btn-danger">Clear All</button>
      </form>
      <h5>Incomplete: {{incompleteTotal()}}</h5>
      <h5>Complete: {{completedTotal()}}</h5>
        <ul id="list" class="list-group">
            <li class="list-group-item" ng-repeat="todo in todos">
              <input type="checkbox" ng-model="todo.done">
              <span ng-class="{'done':todo.done}">{{todo.title}}</span>
            </li>
        </ul>
    </div>
  </div>
</body>
</html>
